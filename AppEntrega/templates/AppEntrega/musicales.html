{% extends 'AppEntrega/index.html' %}

{% block title %}Create Musical{% endblock %}

{% block content %}

        {% csrf_token %}
        {{form.as_p}}

    </form>
        <ul> 
            {% for musical in musicals %}

            {%endfor%}
        </ul>
{% endblock %}
