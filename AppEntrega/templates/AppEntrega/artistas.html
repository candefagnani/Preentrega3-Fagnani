{% extends 'AppEntrega/index.html' %}

{% block title %}Create Artist{% endblock %}

{% block content %}
    <h2>Create Artist</h2>

    <form action = "{% url 'artist_create' %}" method = "POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Submit">
    </form>
        <ul> 
            {% for artist in artists %}
                <li>{{artist}}</li>
            {%endfor%}
        </ul>
{% endblock %}
